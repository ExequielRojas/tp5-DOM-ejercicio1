<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Trabajo practico N°5 enfocado en la practica de DOM con el objetivo de resolver el primer ejercicio de dicho practico"
    />
    <meta name="keywords" content="Practico DOM Javascript ejercicio 1" />
    <meta name="author" content="Exequiel Rojas" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Trabajo Practico N°5 - DOM - Ejercicio N°1</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-bg-dark">
        <div class="container d-flex justify-content-center">
          <a class="navbar-brand fs-2 fw-bolder text-primary" href="#"
            >Ejercicio N° 1</a
          >
        </div>
      </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center">
      <section class="container text-center">
        <div class="col-12 text-center">
          <h1 class="text-info my-4">Adivina el numero!</h1>
          <button class="boton-iniciar btn-grad mx-auto text-center" onclick="comenzarJuego()">Comenzar el juego</button>
        </div>
        <form class="row justify-content-center d-none" id="formulario">
          <div class="col-12 col-md-6 col-lg-6 mb-3">
            <input
              type="number"
              class="form-control"
              placeholder="Ingresa un número" minlength="1" maxlength="3"
            />
            <button type="submit" class="boton-enviar btn-grad mx-auto">Enviar</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="text-center text-bg-dark p-3">
      <p class="mb-2">&copy; Todos los derechos reservados.</p>
      <a href="#">Exequiel Rojas</a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
